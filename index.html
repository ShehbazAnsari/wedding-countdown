<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./assets/images/logo.png" />
    <meta name="theme-color" content="#000000" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Saba Wedding Countdown" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="./assets/dist/sakura.css" />

    <title>Saba Wedding</title>
</head>

<body>

    <div class="container">
        <div class="header">
            <h4 class="text-center animated bounceInDown">Dr. <span class="text-brown">Saba</span> & Dr. <span
                    class="text-brown">Faiyaz</span>
            </h4>
            <h5 class="text-center animated rubberBand">Janauary <span class="h3 text-brown">4</span></h5>
            <h2 class="text-center animated wobble">20<span class="text-brown">21</span></h2>
            <p class="text-center lead animated rubberBand">Countdown to our <span class="text-brown">Big Day!!</span>
            </p>
        </div>
        <div class="main-body animated pulse">
            <div class="card  bg-transparent border-0">
                <div class="card-body text-center">
                    <p id="day"></p>
                    <span>Days</span>
                </div>
            </div>

            <div class="card  bg-transparent border-0">
                <div class="card-body text-center">
                    <p id="hour" class="text-brown"></p>
                    <span class="text-brown">Hours</span>
                </div>
            </div>

            <div class="card  bg-transparent border-0">
                <div class="card-body text-center">
                    <p id="minute"></p>
                    <span>Minutes</span>
                </div>
            </div>

            <div class="card  bg-transparent border-0">
                <div class="card-body text-center">
                    <p id="second" class="text-brown"></p>
                    <span class="text-brown">Seconds</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>

    <script src="./assets/js/countdown.js" defer></script>
    <script src="./assets/dist/sakura.js" text="text/javascript"></script>
    <script>
        var sakura = new Sakura('body', {
            colors: [
                {
                    gradientColorStart: 'rgba(255, 183, 197, 0.9)',
                    gradientColorEnd: 'rgba(255, 197, 208, 0.9)',
                    gradientColorDegree: 120,
                },
                {
                    gradientColorStart: 'rgba(255,189,189)',
                    gradientColorEnd: 'rgba(227,170,181)',
                    gradientColorDegree: 120,
                },
                {
                    gradientColorStart: 'rgba(212,152,163)',
                    gradientColorEnd: 'rgba(242,185,196)',
                    gradientColorDegree: 120,
                },
            ],
            delay: 100,
        });
    </script>
</body>

</html>
