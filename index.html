<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./assets/images/logo.png" />
    <meta name="theme-color" content="#000000" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Saba Wedding Countdown" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Saba Wedding</title>
</head>

<body>

    <div class="container">
        <div class="header">
            <h4 class="text-center animated bounceInDown">Dr. <span class="text-success">Saba</span> <span
                    class="text-danger">&</span> Dr. <span class="text-success">Faiyaz</span></h4>
            <h5 class="text-center animated rubberBand">Janauary <span class="h4 text-success">4</span></h5>
            <h2 class="text-center animated wobble">20<span class="text-success">21</span></h2>
            <p class="text-center lead animated rubberBand">Countdown to our <span class="text-success">Big Day!!</span>
            </p>
        </div>
        <div class="main-body animated pulse">
            <div class="card  bg-transparent border-0">
                <div class="card-body text-center">
                    <p id="day"></p>
                    <span>Days</span>
                </div>
            </div>

            <div class="card  bg-transparent border-0">
                <div class="card-body text-center">
                    <p id="hour"></p>
                    <span>Hours</span>
                </div>
            </div>

            <div class="card  bg-transparent border-0">
                <div class="card-body text-center">
                    <p id="minute"></p>
                    <span>Minutes</span>
                </div>
            </div>

            <div class="card  bg-transparent border-0">
                <div class="card-body text-center">
                    <p id="second" class="text-success"></p>
                    <span class="text-success">Seconds</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>


    <script src="./assets//js/countdown.js" defer></script>
</body>

</html>
